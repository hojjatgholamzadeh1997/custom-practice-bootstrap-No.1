<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom-practice-bootstrap-No.1</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.rtl.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="Shabnam">
      <nav
        class="navbar navbar-expand-lg bg-dark fixed-top"
        data-bs-theme="dark"
      >
        <div class="container">
          <!-- title -->
          <span class="navbar-brand text-white-50 font-medium"
            >(نام وب‌سایت)</span
          >
          <!-- toggler -->
          <button
            class="navbar-toggler border font-medium"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- offcanvas -->
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- offcanvas-title -->
            <div class="offcanvas-header p-4">
              <h5 class="offcanvas-title font-medium" id="offcanvasNavbarLabel">
                (نام وب‌سایت)
              </h5>
              <button
                type="button"
                class="btn-close font-medium"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <!-- offcanvas-body -->
            <div class="offcanvas-body px-4">
              <ul class="navbar-nav justify-content-center gap-4 flex-grow-1">
                <!-- /home -->
                <li class="nav-item">
                  <span class="nav-link active font-small" aria-current="page"
                    >صفحه اصلی</span
                  >
                </li>
                <!-- /products -->
                <li class="nav-item dropdown">
                  <span
                    class="nav-link dropdown-toggle font-small"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    محصولات
                  </span>
                  <ul class="dropdown-menu">
                    <li>
                      <span class="dropdown-item px-4 py-3 font-small"
                        >محصول شماره ۱</span
                      >
                    </li>
                    <li>
                      <span class="dropdown-item px-4 py-3 font-small"
                        >محصول شماره ۲</span
                      >
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <span class="dropdown-item px-4 py-3 font-small"
                        >دیگر محصولات</span
                      >
                    </li>
                  </ul>
                </li>
                <!-- /about -->
                <li class="nav-item">
                  <span class="nav-link font-small">درباره ما</span>
                </li>
                <!-- /contact -->
                <li class="nav-item">
                  <span class="nav-link font-small">تماس با ما</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main></main>
    <!-- footer -->
    <footer></footer>
    <!-- bootstrap js -->
    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
